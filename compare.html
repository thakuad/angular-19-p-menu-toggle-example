<div class="compare-container p-grid">
  <!-- LEFT COLUMN -->
  <div class="p-col">
    <input type="text" pInputText [(ngModel)]="leftSearch" placeholder="Search Primary" />
    <button pButton icon="pi pi-times" (click)="clearSearch('left')" class="p-ml-2"></button>

    <div class="p-mt-2 p-d-flex p-jc-between">
      <p-checkbox [(ngModel)]="allLeftSelected" (onChange)="toggleSelectAll('left')" label="Select All"></p-checkbox>
      <button pButton label="Move Selected →" (click)="moveMultipleToSelected()" [disabled]="!leftSelected.length"></button>
    </div>

    <p-virtualScroller 
      [value]="sortedFilteredPrimary"
      [itemSize]="50"
      style="height:400px"
      class="p-mt-2"
    >
      <ng-template let-item pTemplate="item">
        <div class="item-row">
          <p-checkbox [value]="item" [(ngModel)]="leftSelected" binary="true"></p-checkbox>
          <span class="p-ml-2">{{ item.name }}</span>
        </div>
      </ng-template>
    </p-virtualScroller>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="p-col">
    <input type="text" pInputText [(ngModel)]="rightSearch" placeholder="Search Selected" />
    <button pButton icon="pi pi-times" (click)="clearSearch('right')" class="p-ml-2"></button>

    <div class="p-mt-2 p-d-flex p-jc-between">
      <p-checkbox [(ngModel)]="allRightSelected" (onChange)="toggleSelectAll('right')" label="Select All"></p-checkbox>
      <button pButton label="← Move Selected" (click)="moveMultipleToPrimary()" [disabled]="!rightSelected.length"></button>
    </div>

    <p-virtualScroller 
      [value]="sortedFilteredSelected"
      [itemSize]="50"
      style="height:400px"
      class="p-mt-2"
    >
      <ng-template let-item pTemplate="item">
        <div class="item-row">
          <p-checkbox [value]="item" [(ngModel)]="rightSelected" binary="true"></p-checkbox>
          <span class="p-ml-2">{{ item.name }}</span>
        </div>
      </ng-template>
    </p-virtualScroller>
  </div>
</div>
